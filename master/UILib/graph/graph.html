<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Graph UI</title>
	<link rel="stylesheet" href="graph.css">
</head>
<body>
	<h1>Horizontal Bar Graph</h1>
	<div class="hGraph">
		<ul>
			<li>
				<span class="item">JAN</span>
				<span class="bar" style="width:0;">
					<span>0%</span>
				</span>
			</li>
			<li>
				<span class="item">FEB</span>
				<span class="bar" style="width:20%;">
					<span>20%</span>
				</span>
			</li>
			<li>
				<span class="item">MAR</span>
				<span class="bar" style="width:30%;">
					<span>30%</span>
				</span>
			</li>
			<li>
				<span class="item">APR</span>
				<span class="bar" style="width:40%;">
					<span>40%</span>
				</span>
			</li>
			<li>
				<span class="item">MAY</span>
				<span class="bar" style="width:50%;">
					<span>50%</span>
				</span>
			</li>
			<li>
				<span class="item">JUN</span>
				<span class="bar" style="width:100%;">
					<span>100%</span>
				</span>
			</li>
		</ul>
	</div>
	<h1>Vertical Bar Graph</h1>
	<div class="vGraph">
		<ul>
			<li>
				<span class="item">JUL</span>
				<span class="bar" style="height:0;">
					<span>0%</span>
				</span>
			</li>
			<li>
				<span class="item">AUG</span>
				<span class="bar" style="height:20%;">
					<span>20%</span>
				</span>
			</li>
			<li>
				<span class="item">SEP</span>
				<span class="bar" style="height:30%;">
					<span>30%</span>
				</span>
			</li>
			<li>
				<span class="item">OCT</span>
				<span class="bar" style="height:40%;">
					<span>40%</span>
				</span>
			</li>
			<li>
				<span class="item">NOV</span>
				<span class="bar" style="height:50%;">
					<span>50%</span>
				</span>
			</li>
			<li>
				<span class="item">DEC</span>
				<span class="bar" style="height:100%;">
					<span>100%</span>
				</span>
			</li>
		</ul>
	</div>
</body>
</html>
