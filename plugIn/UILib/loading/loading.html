<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Loading UI</title>
	<style>
	html, body {
		height: 100%;
		margin: 0;
	}
	.wrap {
		position: relative;
		width: 100%;
		height: 100%;
	}
	.bg {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background: #000;
		opacity: .5;
		filter: alpha(opacity=50);
		display: none;
	}
	.loadBar {
		position: absolute;
		top: 40%;
		width: 100%;
		text-align: center;
		font-size: 13px;
		color: #fff;
		display: none;
	}
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script>
	$(function() {
		$('button').click(function(){
			$('.bg').css('display','block');
			$('.loadBar').css('display','block');
		});
	});
	</script>
</head>
<body>
<div class="wrap">
	<button type="submit">등록</button>
	<div class="bg"></div>
	<div class="loadBar">
		<img src="img_loading.gif" alt="loading">
		<p>서버의 응답을 기다리는 중입니다.</p>
	</div>
</div>
</body>
</html>
